# GitHub workflow for testing the code base by running the test suite
name: test_suite

on:
    pull_request:
        branches:
          - master
        paths:
          - 'concept/*.py'
          - 'concept/Makefile'
          - 'concept/concept'
          - 'concept/fft.c'
          - 'concept/tests/**'
          - 'concept/utilities/**'

jobs:
    # This job runs first
    test_basic:
        runs-on: [self-hosted, linux, heavy]
        steps:
          - name: Checkout ğŸ›
            uses: actions/checkout@v2
          - name: Set Docker username ğŸ“
            env:
                docker_username: ${{ secrets.DOCKER_USERNAME }}
            run: |
                [ -n "${docker_username}" ] || docker_username=jmddk
                echo "::set-env name=docker_username::${docker_username}"
          - name: Pull Docker image ğŸ‹
            run: docker pull ${docker_username}/concept:latest
          - name: Run test ğŸ¤–
            run: |
                docker run \
                    -e GITHUB_JOB \
                    -v "${GITHUB_WORKSPACE}":/github \
                    --rm \
                    ${docker_username}/concept:latest \
                    bash -c ': \
                        && cd / \
                        && source ~/.bashrc \
                        && rm -rf "${concept_dir}" \
                        && cp -r /github/concept "${concept_dir}" \
                        && concept -t ${GITHUB_JOB/test_} \
                        && rm -rf /github/build \
                        && mkdir /github/build \
                        && cp "${concept_dir}/"*.so /github/build/ \
                        && chmod a+rw /github/build/ \
                    '
          - name: Upload build ğŸ“¤
            uses: actions/upload-artifact@v2
            with:
                name: build
                path: build
