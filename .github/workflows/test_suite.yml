# GitHub action testing the code base by running the test suite

name: Test suite

on:
  push:
    paths-ignore:
    - '.env'
    - '.gitignore'
    - '.paths'
    - 'COPYING'
    - 'README.md'
    - 'installer'
    - 'concept/docs/**'

jobs:

  basic:
    name: Run basic test
    runs-on: ubuntu-18.04
    steps:
      - name: Run basic test
        uses: actions/checkout@v2
        run: |
          docker run \
          -v ${{github.workspace}}:/github \
          jmddk/concept:master /usr/bin/env bash -c ': \
              && cd / \
              && source ~/.bashrc \
              && rm -rf "${concept_dir}" \
              && cp -r /github/concept "${concept_dir}" \
              && echo qwerty > test.txt \
              && cp test.txt /github/
          '
      - name: Upload built
        uses: actions/upload-artifact@v1
        with:
          name: built
          path: test.txt

