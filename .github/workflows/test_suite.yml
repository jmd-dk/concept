# GitHub action testing the code base by running the test suite

name: Test suite


on:
    push:
        paths:
        - '.github/workflows/test_suite.yml'
        - 'concept/*.py'
        - 'concept/Makefile'
        - 'concept/concept'
        - 'concept/tests/**'


jobs:

    test_basic:
        name: Test basic
        runs-on: ubuntu-18.04
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Run test
              run: |
                  docker run \
                  -e GITHUB_JOB \
                  -v ${GITHUB_WORKSPACE}:/github \
                  jmddk/concept:master /usr/bin/env bash -c ': \
                      && cd / \
                      && source ~/.bashrc \
                      && mkdir /github/build \
                      && printf "#!/usr/bin/env bash\n: \
                          && rm -rf "${concept_dir}" \
                          && cp -r /github/concept "${concept_dir}" \
                          && cp /github/build/* "${concept_dir}/" \
                      " > /github/build/reuse \
                      && chmod +x /github/build/reuse \
                      && /github/build/reuse \
                      && echo bla > ${concept_dir}/ewald.so \
                      && cp "${concept_dir}/"*.so /github/build/ \
                      && for file in $(echo "${concept_dir}"/* "${concept_dir}"/.*); do \
                          if [ -f "${file}" ] && [[ "${file}" != *.py ]] && [[ "${file}" != *Makefile ]]; then \
                              files="${files} ${file}"; \
                          fi \
                      done \
                      && echo "&& for _ in 0 1; do touch ${files}; done" >> /github/build/reuse \
                  '
            - name: Upload build
              uses: actions/upload-artifact@v1
              with:
                  name: build
                  path: build

    test_friedmann:
        name: Test friedmann
        needs: test_basic
        runs-on: ubuntu-18.04
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Download build
              uses: actions/download-artifact@v1
              with:
                  name: build
            - name: Run test
              run: |
                  docker run \
                  -e GITHUB_JOB \
                  -v ${GITHUB_WORKSPACE}:/github \
                  jmddk/concept:master /usr/bin/env bash -c ': \
                      && cd / \
                      && source ~/.bashrc \
                      && /github/build/reuse \
                      && concept -t ${GITHUB_JOB/test_} \
                  '


