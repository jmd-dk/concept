# GitHub action testing the code base by running the test suite

name: Test suite

on:
  push:
    paths-ignore:
    - '.env'
    - '.gitignore'
    - '.paths'
    - 'COPYING'
    - 'README.md'
    - 'installer'
    - 'concept/docs/**'

jobs:

  basic:
    name: Test basic
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Run basic test
        run: |
          docker run \
          -v ${{github.workspace}}:/github \
          jmddk/concept:master /usr/bin/env bash -c ': \
              && cd / \
              && source ~/.bashrc \
              && rm -rf "${concept_dir}" \
              && cp -r /github/concept "${concept_dir}" \
              && echo A > /concept/concept/common.so && ech A > concept/concept/ewald.so \
              && mkdir /github/built \
              && cp "${concept_dir}/"*.so /github/built/ \
          '
      - name: Upload built
        uses: actions/upload-artifact@v1
        with:
          name: built
          path: built

