name: test suite

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: test suite
      run: |
        docker run \
        -v ${{github.workspace}}:/github \
        jmddk/concept:master /usr/bin/env bash -c ': \
            && source /etc/bash.bashrc \
            && echo "rm -rf ${concept_dir}" \
            && echo "cp -r /github/concept/concept ${concept_dir}" \
            && echo "concept -t concept_vs_gadget_p3m" \
        '

