# GitHub action testing the code base by running the test suite

name: Test suite


on:
    push:
        paths:
        - '.github/workflows/test_suite.yml'
        - 'concept/*.py'
        - 'concept/Makefile'
        - 'concept/concept'
        - 'concept/tests/**'


jobs:

    test_basic:
        name: Test basic
        runs-on: ubuntu-18.04
        steps:
          - name: Checkout
            uses: actions/checkout@v2
          - name: Run test
            run: |
                docker run \
                -e GITHUB_JOB \
                -v ${GITHUB_WORKSPACE}:/github \
                jmddk/concept:master /usr/bin/env bash -c ': \
                    && cd / \
                    && source ~/.bashrc \
                    && concept \
                    && mkdir /github/build \
                    && cp "${concept_dir}/"*.so /github/build/ \
                '
          - name: Upload build
            uses: actions/upload-artifact@v1
            with:
                name: build
                path: build

    test_friedmann:
        name: Test friedmann
        needs: test_basic
        runs-on: ubuntu-18.04
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Download build
              uses: actions/download-artifact@v1
              with:
                  name: build
            - name: Run test
              run: |
                  docker run \
                  -e GITHUB_JOB \
                  -v ${GITHUB_WORKSPACE}:/github \
                  jmddk/concept:master /usr/bin/env bash -c ': \
                      && cd / \
                      && source ~/.bashrc \
                      && for file in $(echo "${concept_dir}"/* "${concept_dir}"/.*); do \
                          if [ -f "${file}" ] && [[ "${file}" != *.py ]] && [[ "${file}" != *Makefile ]]; then \
                              files="${files} ${file}" ; \
                          fi \
                      done \
                      && rm -rf "${concept_dir}" \
                      && cp -r /github/concept "${concept_dir}" \
                      && cp /github/build/* "${concept_dir}/" \
                      && for _ in 0 1; do touch ${files}; done \
                      && concept -t ${GITHUB_JOB/test_} \
                  '





